# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "P90.ICU"
subtitle: "CS2/CSGO/CS/反恐精英资讯站"
description: "P90.ICU,重症室,P90重症室,P90,ICU,CS,Rushb,RUSHB中文网,中文网,反恐精英,全球攻势,CSGO,CSGO官网,Major,IEM,Blast,Blast.tv,PGL,ESL,完美世界,CS2,起源2,CSGO2,CS新闻,新闻,CS资讯,资讯"
keywords:
author: P90.ICU
timezone: "Asia/Shanghai"

language: zh-CN
theme: fluid

marked:
  prependRoot: true
  postAsset: true

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://p90.icu
permalink: :year/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: tattle
category_map:
  "比赛资讯": events
  "更新日志": update
  "碎碎念": tattle
  "选手设置": pro-player-settings
  "经典攻势": csco
  "创意工坊": workshop
  "新闻资讯": cs-news
  "站点公告": announces

tag_map:
  "IEM卡托维兹2024": IEM-Katowice-2024
  "IEM": iem
  "卡托维兹": katowice

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions

plugins:
  - hexo-generator-feed
  - hexo-neat
  - cs-player-icon

feed:
  type:
    - rss2
  path:
    - feed

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ""

sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

neat_enable: true
neat_html:
  enable: true
  exclude:
neat_css:
  enable: true
  exclude:
    - "**/*.min.css"
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - "**/*.min.js"
    - "**/index.js"
